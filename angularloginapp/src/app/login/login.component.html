<br/>
<div class="card" style="width: 20rem;">
    <img src="../../assets/images/logo1.jpg" class="logo">
    <div class="card-body">
        <h3>Login Page</h3>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>Email ID</label>
                <input formControlName="email" [class.is-invalid]="email.invalid && email.touched" type="email"
                    class="form-control">
                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email ID is required</small>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input formControlName="password" [class.is-invalid]="password.invalid && password.touched"
                    type="password" class="form-control">
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is
                    required</small>
            </div>

            <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Login</button><br/>
            &nbsp;&nbsp;&nbsp;
            
            <td>
                <a href="/register">New user</a>&nbsp;&nbsp;&nbsp;
                <a href="/forgotPassword">Forgot Password</a>
            </td>

        </form>
    </div>
</div>

<router-outlet></router-outlet>
