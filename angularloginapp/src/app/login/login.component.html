<div class="container">
<h2>Login Page</h2>

<form [formGroup] ="loginForm" (ngSubmit)="onSubmit()">
       
    <div class="form-group">
        <label>Email ID</label>
        <input formControlName="email" [class.is-invalid]= "email.invalid && email.touched" type="email" class="form-control" >
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email ID is required</small>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input formControlName="password" [class.is-invalid]="password.invalid && password.touched" type="password"
            class="form-control">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
    </div>

    <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Login</button> &nbsp;&nbsp;&nbsp;
    
    <a href="#" >Forgot Password</a>
</form>

</div>
<router-outlet></router-outlet>
