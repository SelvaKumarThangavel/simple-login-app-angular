<br/><br/>
<div class="card" style="width: 20rem;">
    <div class="card-body">
        <h3>New User Register</h3>
        <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">

            <div class="form-group">
                <label>Username</label>
                <input formControlName="username" [class.is-invalid]="username.invalid && username.touched" type="username"
                    class="form-control">
                <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
            </div>

            <div class="form-group">
                <label>Email ID</label>
                <input formControlName="email" [class.is-invalid]= "email.invalid && email.touched" type="email" class="form-control" >
                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email ID is required</small>
            </div>
        
            <div class="form-group">
                <label>Password</label>
                <input formControlName="password" [class.is-invalid]="password.invalid && password.touched" type="password"
                    class="form-control">
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Old Password is required</small>
            </div>
        
            <button [disabled]="!registrationForm.valid" class="btn btn-primary" type="submit">Register</button> &nbsp;&nbsp;&nbsp;
        
        </form>
    </div>
  </div>
